<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORBITE - Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #111111;
            --accent: #353535;
            --text-light: #cccccc;
            --bg-dark: #0a0a0a;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Outfit", sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary);
        }
        header {
            background: rgba(17, 17, 17, 0.95);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent), #353535);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .section {
            max-width: 900px;
            margin: 150px auto 100px;
            padding: 0 40px;
            text-align: center;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .user-card {
            background: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .user-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            text-align: left;
            flex-grow: 1;
        }
        .user-info p {
            margin: 4px 0;
        }
        .pick-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: var(--transition);
        }
        .pick-btn:hover {
            opacity: 0.9;
        }
        .status {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ORBITE</div>
    </header>

    <section class="section" id="users">
        <h2>Waitlist Signed-Up Users</h2>
        <p>Below is a list of users who have joined the waitlist so far.</p>
        <div id="user-list">Loading users...</div>
    </section>

    <script>
        async function fetchSubmissions(password) {
            try {
                const response = await fetch("/submissions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error("Expected JSON response");
                }

                const data = await response.json();
                
                // Validate the data structure
                if (!Array.isArray(data)) {
                    throw new Error("Invalid data format - expected array");
                }
                
                return data;
                
            } catch (error) {
                console.error("Fetch error:", error);
                showErrorModal(`Failed to load submissions: ${error.message}`);
                return null;
            }
        }

        // New error display function
        function showErrorModal(message) {
            const modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0,0,0,0.7)";
            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";
            modal.style.zIndex = "1000";
            
            const content = document.createElement("div");
            content.style.backgroundColor = "#111";
            content.style.padding = "2rem";
            content.style.borderRadius = "8px";
            content.style.maxWidth = "500px";
            
            content.innerHTML = `
                <h3 style="color: #ff4444; margin-top: 0">Error</h3>
                <p>${message}</p>
                <button id="error-ok" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #333; color: white; border: none; border-radius: 4px">
                    OK
                </button>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            document.getElementById("error-ok").addEventListener("click", () => {
                document.body.removeChild(modal);
            });
        }

        function renderUsers(users) {
            const userList = document.getElementById("user-list");
            
            if (!users || users.length === 0) {
                userList.innerHTML = "<p>No users have signed up yet.</p>";
                return;
            }

            userList.innerHTML = users.map((user, i) => {
                // Validate and trim name fields
                const firstName = (user.firstname || '').toString().substring(0, 50);
                const lastName = (user.lastname || '').toString().substring(0, 50);
                
                return `
                <div class="user-card" data-index="${i}">
                    <img src="https://i.pinimg.com/736x/a3/31/a8/a331a8d0a8ff50827c6cb3437f336a30.jpg" alt="User" />
                    <div class="user-info">
                        <p><strong>${firstName} ${lastName}</strong></p>
                        <p>@${user.ighandle || ''}</p>
                        <p>${user.email || ''}</p>
                        <button class="pick-btn">
                            ${user.picked ? "Unpick" : "Pick for Drop"}
                        </button>
                        <span class="status" style="color: ${user.picked ? 'green' : 'red'}">
                            ${user.picked ? "Picked" : "Not Picked"}
                        </span>
                    </div>
                </div>`;
            }).join("");

            // Add event listeners to all pick buttons
            // Update the click event handler for pick buttons
            // Add event listeners to buttons
            document.querySelectorAll('.pick-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const card = this.closest('.user-card');
                    const index = parseInt(card.dataset.index);
                    const statusSpan = card.querySelector('.status');
                    const isCurrentlyPicked = statusSpan.textContent.includes("✓");
                    const newPicked = !isCurrentlyPicked;
                    
                    try {
                        const response = await fetch("/update-pick", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ 
                                index, 
                                picked: newPicked 
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        
                        if (result && result.success) {
                            // Update UI
                            statusSpan.textContent = newPicked ? "✓ Picked" : "✗ Not Picked";
                            statusSpan.style.color = newPicked ? "green" : "red";
                            this.textContent = newPicked ? "Unpick" : "Pick for Drop";
                        } else {
                            throw new Error(result.error || "Update failed");
                        }
                    } catch (error) {
                        console.error("Update error:", error);
                        alert("Failed to update pick status: " + error.message);
                    }
                });
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const password = prompt("Enter admin password:");
            if (password) {
                const users = await fetchSubmissions(password);
                if (users) renderUsers(users);
            } else {
                document.getElementById("user-list").innerHTML = "<p>Access denied</p>";
            }
        });
    </script>
</body>
</html>
