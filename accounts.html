<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORBITE - Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #111111;
            --accent: #353535;
            --text-light: #cccccc;
            --bg-dark: #0a0a0a;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Outfit", sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary);
        }
        header {
            background: rgba(17, 17, 17, 0.95);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent), #353535);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .section {
            max-width: 900px;
            margin: 150px auto 100px;
            padding: 0 40px;
            text-align: center;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .user-card {
            background: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .user-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            text-align: left;
        }
        .user-info p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ORBITE</div>
    </header>

    <section class="section" id="users">
        <h2>Signed-Up Users</h2>
        <p>Below is a list of users who have signed up so far.</p>
        <div id="user-list">Loading users...</div>
    </section>

    <script>
        async function fetchSubmissions(password) {
            try {
                const response = await fetch("/accounts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    throw new Error("Invalid password or server error");
                }

                const data = await response.json();
                return data; // Should be an array of { email, password }
            } catch (error) {
                alert(error.message);
                return null;
            }
        }

        // In accounts.html, update the renderUsers function:
        function renderUsers(users) {
            const userList = document.getElementById("user-list");
            if (!users || users.length === 0) {
                userList.innerHTML = "<p>No users have signed up yet.</p>";
                return;
            }
            
            userList.innerHTML = users.map(user => `
                <div class="user-card">
                    <img src="https://i.pinimg.com/736x/a3/31/a8/a331a8d0a8ff50827c6cb3437f336a30.jpg" alt="User" />
                    <div class="user-info">
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Waitlist:</strong> ${user.joined_waitlist ? "Joined" : "Not joined"}</p>
                        <p><strong>Picked:</strong> ${user.picked ? "✓ Yes" : "✗ No"}</p>
                    </div>
                </div>
            `).join("");
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const password = prompt("Enter admin password to view users:");
            if (!password) return;

            const submissions = await fetchSubmissions(password);
            if (submissions) {
                renderUsers(submissions);
            }
        });
    </script>
</body>
</html>
